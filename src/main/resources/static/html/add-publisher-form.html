<form method="post" class="simple-form publisher-form" action="javascript:void(0)">
    <div class="form-group">
        <label class="control-label col-sm-2" for="publisher-name">Name:</label>
        <input class="form-control"
               type="text"
               name="name"
               id="publisher-name"
               placeholder="Enter name"
               required
               autofocus>

    <div class="form-group">
        <input type="submit" class="btn btn-info">
    </div>
</form>
